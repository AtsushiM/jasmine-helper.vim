<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    document.write('<ul>');
    //固定で表示させるリスト
    listLink('_ALL', 'ALL');

    for (var i in baseList) {
        if (baseList[i]) {
            listLink(baseList[i]);
        }
    }
    document.write('<\/ul>');

    function listLink(path, view) {
        if (!view) {
            view = path;
        }
        document.write('<li><a href="' + path + '">' + view + '<\/a><\/li>');
    }
</script>
</body>
</html>
